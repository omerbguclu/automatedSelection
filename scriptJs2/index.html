<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <title></title>

   <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
   <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
   <link rel="stylesheet" href="css/bootstrap-toggle.css">
   <!-- TODO: Missing CoffeeScript 2 -->

   <script type="text/javascript" src="js/index.js"></script>

</head>

<body>

   <form class="form-horizontal" role="form" id="chargestableForm">
      <div class="col-md-12" style="overflow:auto;margin-top:5px;">
         <table id="charges" data-toggle="table" class=" table table-hover" width="100%" cellspacing="0"
            style="border: 1px; height:10px;">
            <thead style="background-color:#CCE5FF">
               <tr id="stringOrBinary">
                  <th><input type="checkbox" id="toggleNotChange" id="toggleButton" data-size="small"
                        data-toggle="toggle" data-off="STRING" data-offstyle="info" disabled></th>
                  <th class="float-right" id="enabledDisabled">Edit : <input type="checkbox" data-toggle="toggle"
                        data-size="small" checked id="enabledDisabledForControl"></th>
               </tr>
               <tr id="compilerSwitches">
                  <th id="input0">MinAmmount0</th>
                  <th id="addColumn"><button type="button" class="btn btn-success savebtn float-right" id="addInput">Add
                        New Columnn</button></th>
               </tr>
            </thead>

            <tbody id="rowCopyorClonetBody">
               <tr id="rowCopyorClone">
                  <td id="editColumn">
                     <button type="button" class="btn btn-success savebtn float-left"
                         id="addRow">Add New Project</button>
                  </td>
                  <td id="converToTextTd">
                     <button type="button" class="btn btn-success savebtn float-right"
                        style="padding: 6px 12px;margin-left: 40%;" id="convertToText">Convert To Text</button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </form>

   <script src="js/jquery-3.3.1.slim.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap-4.3.1.min.js"></script>
   <script src="js/bootstrap-toggle.min.js"></script>


</body>

</html>
